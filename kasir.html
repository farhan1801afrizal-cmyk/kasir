<!-- ================= DASHBOARD ================= -->

<!-- ================= STRUK SETTING ================= -->

    <input id="strukAlamat" placeholder="Alamat Toko">

    <label>
        <input type="checkbox" id="strukShowDiskon" checked>

    <button onclick="simpanStruk()">ğŸ’¾ Simpan Struk</button>

<hr>

<!-- ================= POS ================= -->
<div class="pos-layout">

<!-- ===== DATA BARANG ===== -->
<section>
    <h2>ğŸ“¦ Data Barang</h2>

    <input id="namaBarang" placeholder="Nama Barang">
    <input id="hargaBarang" type="number" placeholder="Harga">
    <input id="stokBarang" type="number" placeholder="Stok">
    <button onclick="tambahBarang()">Tambah Barang</button>

    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Harga</th>
                <th>Stok</th>
                <th>Status</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="tabelBarang"></tbody>
    </table>
</section>

<!-- ===== KASIR ===== -->
<section>
    <h2>ğŸ›’ Kasir</h2>

    <select id="pilihBarang">
        <option value="">Pilih Barang</option>
    </select>

    <input id="hargaKasir" placeholder="Harga" disabled>
    <input id="qtyKasir" type="number" placeholder="Qty">

    <button onclick="tambahKasir()">Tambah</button>

    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Barang</th>
                <th>Harga</th>
                <th>Qty</th>
                <th>Subtotal</th>
                <th>X</th>
            </tr>
        </thead>
        <tbody id="tabelKasir"></tbody>
    </table>

    <h3>Total: Rp <span id="totalKasir">0</span></h3>

    <hr>

    <!-- ===== PEMBAYARAN ===== -->
    <h2>ğŸ’³ Pembayaran</h2>

    <input id="diskon" type="number" placeholder="Diskon (%)" oninput="hitungKembalian()">
    <input id="uangBayar" type="number" placeholder="Uang Bayar" oninput="hitungKembalian()">
    <input id="kembalian" placeholder="Kembalian" disabled>

    <button onclick="selesaiTransaksi()">âœ… Selesai Transaksi</button>
</section>

</div>

<hr>
